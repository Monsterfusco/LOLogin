<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <script src="./script.js"></script>

  <title>Riot Games</title>

</head>

<body>

  <main>
    <section class="login">

      <img src="./image/logo.png" class="login__logo" alt="Logo">

      <h1 class="login__title">Fazer login</h1>

      <label class="login__label">
        <span>nome de usuário</span>
        <input type="text" name="username" class="input">
      </label>

      <label class="login__label">
        <span>senha</span>
        <input type="password" name="password" class="input">
      </label>

      <div class="login__icons">
        <button type="button" class="icons__button">
          <img src="./image/facebook-icon.png" alt="Facebook">
        </button>

        <button type="button" class="icons__button">
          <img src="./image/apple-icon.png" alt="Apple">
        </button>

        <button type="button" class="icons__button">
          <img src="./image/google-icon.png" alt="Google">
        </button>
      </div>

      <label class="login__label--checkbox">
        <input type="checkbox" class="login__checkbox">
        Manter Login
      </label>

      <button type="button" class="login__button" disabled>

      </button>

      <a href="#" class="login__link">Não consegue iniciar a sessão?</a>
      <a href="#" class="login__link">Criar conta</a>

    </section>

    <section class="wallpaper">

    </section>
  </main>


</body>

</html>
